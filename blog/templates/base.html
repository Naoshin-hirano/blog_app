<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="padding-top:70px">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="{% url 'blog_app:index' %}">ブログサイト</a>
        
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-md-0">
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_app:detail' request.user.id %}">{{request.user.username}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog_app:add' %}">投稿</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_app:logout' %}">ログアウト</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_app:signup' %}">新規登録</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_app:login' %}">ログイン</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </nav>
        <div class="container">
            {% block content %} 
            {% endblock %} 
        </div>
  </body>
</html>
