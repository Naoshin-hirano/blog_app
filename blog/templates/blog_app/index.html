{% extends 'base.html' %}
{% block content %}
<h1>this is index.</h1>

{% for post in posts %}
<!-- blog_app:views.pyのapp_name, detail:views.pyのpathのname -->
<a href="{% url 'blog_app:detail' post_id=post.id %}">
 {% if post.image %}
   <img src="{{ post.image.url }}">
 {% endif %}
   <h5>{{ post.title }}</h5>
   <p>{{ post.text }}</p>
</a>
   <p>#{{ post.tag }}</p>
   <p>{{ post.created_at }}</p>
{% endfor %}

{% endblock %}
